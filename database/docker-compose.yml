version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: cynical_circle_db
    environment:
      POSTGRES_DB: cynical_circle
      POSTGRES_USER: cynical_app
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/01_schema.sql
      - ./init.sql:/docker-entrypoint-initdb.d/02_init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cynical_app -d cynical_circle"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cynical_circle_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cynical.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8080:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
